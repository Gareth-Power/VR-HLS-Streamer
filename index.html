<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      function startVideo() {
        const videosphere = document.querySelector('#videosphere');
        const video = document.querySelector("#myvideo");
        videosphere.setAttribute('src', '#myvideo');
        video.play();
        document.removeEventListener("click", startVideo);
      }
      document.addEventListener("click", startVideo);
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="myvideo" src="https://moctobpltc-i.akamaihd.net/hls/live/571329/eight/playlist.m3u8" autoplay loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-videosphere id="videosphere" rotation="0 180 0" stereo-mode="over-under"></a-videosphere>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
